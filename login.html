<section class="login-area">
    <div class="container">
        <div class="row">
            <div class="loginFormWrap mx-auto col-md-6 col-md-offset-3">
                <div class="heading pb-1 text-center pb-4">
                    <h1>로그인</h1>
                </div>
                <div class="loginForm">
                    <form>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" id="uid" placeholder="아이디">
                        </div>
                        
                        <div class="input-group mb-4">
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            </div>
                            <input type="password" class="form-control" id="pwd" placeholder="비밀번호">
                        </div>

                        <button type="submit" class="btn btn-lg btn-outline-secondary w-100">로그인</button>
                    </form>
                    <hr>
                    <button class="btn btn-lg btn-primary w-100" onclick="location.href='signup.html'">회원가입</button>
                </div>
            </div>
        </div>
    </div>
</section>

<!--  Bootstrap input js file  -->
<script src="./js/bootstrap-input-spinner.js"></script>
<script>
    $("input[type='number']").inputSpinner();
</script>
<script>
var $changedInput = $("#input")
var $valueOnChange = $("#output")
$changedInput.on("change", function (event) {
    $valueOnChange.html( numberFormat( 19800*$changedInput.val() ) )
})
</script>
